<!--PRODUCTS TABLE-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
    <title>Inventory Management System</title>
</head>

<body>
    <div class="sidenavbar">

        <mat-sidenav-container autosize>
            <mat-sidenav class="sidenav" #drawer mode="side" opened="true">
                <img src="../assets/logo.png" class="inventory-logo">


                <button mat-button class="sidebarcontent" routerLink="/main" routerLinkActive="selected"><mat-icon class="dashboard">dashboard</mat-icon> Dashboard</button>
                <button mat-button class="sidebarcontent" routerLink="/attendance"><mat-icon class="dashboard">person</mat-icon> Attendance</button>
                <button mat-button class="sidebarcontent" routerLink="/stocks"><mat-icon class="dashboard">people</mat-icon> Employees</button>
           <button mat-button class="sidebarcontent" routerLink="/itemHistory">	<mat-icon class="dashboard">note</mat-icon>Schedule</button>
            </mat-sidenav>
            <mat-sidenav-content>
                <div>
                    <mat-toolbar color="primary" class="navbar">
                        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" mat-button (click)="drawer.toggle()">
                          <mat-icon>menu</mat-icon>
                      </button>
                        <span>DAILY TIME RECORD SYSTEM</span>
                        <span class="example-spacer"></span>

                        <h3 class="admin-name">Hello! <span id="name"></span></h3>

                        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                          <mat-icon>person</mat-icon>
                      </button>
                        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" type="button" >
                        <mat-icon>logout</mat-icon>
                    </button>
                    </mat-toolbar>
                </div>

    <div class="gridSize">
                
        <div class="topContent">

            
            <button mat-button (click)="exportIt()" class="exportBtn">Print {{monthYear}}</button>    
        </div>

    
         
  
    </div>

    <mat-form-field class="search"autocomplete="off">
                  
      <mat-label search><mat-icon class="aligned-with-icon1"  style="font-size: 25px;">search</mat-icon><span class="iLabel">Search</span></mat-label>
      <input  autocomplete="off" matInput class="searchField" (keyup)="doFilter($event.target.value)" >
  </mat-form-field>

      

     <!-- TABLE SECTION -->

     <div class="mat-elevation-z8 tableSize">
        <table id="tableID" mat-table  matTableExporter [dataSource]="productInfoTableDataSource"  matSort  #exporter="matTableExporter">
      
          <!-- ID Column -->
          <ng-container matColumnDef="Column1">
            <th mat-header-cell *matHeaderCellDef class="th"> Employee ID </th>
            <td mat-cell *matCellDef="let element" class="td"> {{element.emp_id}} </td>
          </ng-container>
    
          <!-- ITEM_Name Column -->
          <ng-container matColumnDef="Column2">
            <th mat-header-cell *matHeaderCellDef class="th"> First Name </th>
            <td mat-cell *matCellDef="let element" class="td"> {{element.first_name}} </td>
          </ng-container>
      
      
          <!-- item_quant Column -->
          <ng-container matColumnDef="Column3">
            <th mat-header-cell *matHeaderCellDef class="th"> Last Name </th>
            <td mat-cell *matCellDef="let element" class="td"> {{element.last_name}} </td>
          </ng-container>

          <ng-container matColumnDef="Column4">
            <th mat-header-cell *matHeaderCellDef class="th"> Schedule Time in </th>
            <td mat-cell *matCellDef="let element" class="td"> {{element.time_in}} </td>
          </ng-container>

          <ng-container matColumnDef="Column5">
            <th mat-header-cell *matHeaderCellDef class="th"> Schedule Time out</th>
            <td mat-cell *matCellDef="let element" class="td"> {{element.time_out}} </td>
          </ng-container>

          <!-- modifiedBy Column -->
          <ng-container matColumnDef="Column6">
            <th mat-header-cell *matHeaderCellDef class="th"> Member Since </th>
            <td mat-cell *matCellDef="let element" class="td" style="text-align: center;">{{element.dateModified  |  date: 'MMM d, y' }} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        </table>
      
        <mat-paginator [pageSizeOptions]="[7, 14, 20]" showFirstLastButtons></mat-paginator>
      </div>

      <!-- END OF TABLE CONTENT -->

 
            </mat-sidenav-content>
        </mat-sidenav-container>

      

    </div>
</body>
